<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Calculadora</title>

	<script>

		function calcular(tipo, valor){
			if (tipo === 'acao'){
				if (valor === 'C'){
					document.getElementById('visor').value = ''
				}
				if(valor === '/' || valor === '-' || valor === '+' || valor === '*' || valor === '.'){
				    var resultado = document.getElementById('visor').value += valor
				}
				if(valor === '='){
			 	var dadosDoVisor = document.getElementById('visor').value
			 	console.log(eval(dadosDoVisor))
			 	document.getElementById('visor').value = eval(dadosDoVisor)
				}
			}else if (tipo === 'valor'){
				var numero = document.getElementById('visor').value += valor
			}
		}

	</script>

</head>
<body>
	<h1>MINHA CALCULADORA</h1>

	<div class="calculadora">
		<input id="visor" type="text" placeholder="0" disabled="disabled">

		<div class="btns-grid">
			<button class="btn-item limpar" onclick="calcular('acao', 'C')">C</button>
			<button class="btn-item" onclick="calcular('acao', '/')">/</button>
			<button class="btn-item" onclick="calcular('acao', '*')">x</button>
			<button class="btn-item" onclick="calcular('valor', 7)">7</button>
			<button class="btn-item" onclick="calcular('valor', 8)">8</button>
			<button class="btn-item" onclick="calcular('valor', 9)">9</button>
			<button class="btn-item" onclick="calcular('acao', '-')">-</button>
			<button class="btn-item" onclick="calcular('valor', 4)">4</button>
			<button class="btn-item" onclick="calcular('valor', 5)">5</button>
			<button class="btn-item" onclick="calcular('valor', 6)">6</button>
			<button class="btn-item" onclick="calcular('acao', '+')">+</button>
			<button class="btn-item" onclick="calcular('valor', 1)">1</button>
			<button class="btn-item" onclick="calcular('valor', 2)">2</button>
			<button class="btn-item" onclick="calcular('valor', 3)">3</button>
			<button class="btn-item igual" onclick="calcular('acao', '=')">=</button>
			<button class="btn-item zero" onclick="calcular('valor', 0)">0</button>
			<button class="btn-item" onclick="calcular('acao', '.')">.</button>
		</div>
	</div>
</body>
</html>
